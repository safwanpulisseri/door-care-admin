name: doorcareadmin
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  shared_preferences: ^2.2.3
  dio: ^5.5.0+1
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  syncfusion_flutter_charts: ^26.1.40
  toastification: ^2.0.0
  dio_cookie_manager: ^3.1.1
  flutter_secure_storage: ^9.2.2
  intl: ^0.19.0
  firebase_core: ^3.3.0
  firebase_storage: ^12.1.2
  image_picker: ^1.1.2
  flutter_iconly: ^1.0.2
  geocoding: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/png/
    - assets/svg/
    - assets/jason/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/font/gilroy/Gilroy-Medium.ttf
        - asset: assets/font/gilroy/Gilroy-UltraLight.ttf
          weight: 100
        - asset: assets/font/gilroy/Gilroy-Thin.ttf
          weight: 200
        - asset: assets/font/gilroy/Gilroy-Light.ttf
          weight: 300
        - asset: assets/font/gilroy/Gilroy-Light.ttf
          weight: 400
        - asset: assets/font/gilroy/Gilroy-Regular.ttf
          weight: 500
        - asset: assets/font/gilroy/Gilroy-Medium.ttf
          weight: 600
        - asset: assets/font/gilroy/Gilroy-SemiBold.ttf
          weight: 700
        - asset: assets/font/gilroy/Gilroy-ExtraBold.ttf
          weight: 800
        - asset: assets/font/gilroy/Gilroy-Heavy.ttf
          weight: 900